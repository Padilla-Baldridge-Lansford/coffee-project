<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Handlee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="container">
        <h1 class="text-center bg-light jumbotron header-img">COFFEE! By: Sam Lansford</h1>
    </div>
</header>
<hr class="">

<main class="row mx-1">
    <section class="col-6">
        <div class="row">
            <form class="form-group col-12">
                <label for="roast-selection">Roast</label>
                <select class="form-control" id="roast-selection">
                    <option value="all">All</option>
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
            </form>
            <form class="form-group col-12">
                <div>
                    <label for="coffee-name">Coffee Name</label>
                    <input type="text" class="form-control" id="coffee-name" name="coffee-name" required>
                    <button class="btn col-12 mt-3" id="submit" type="submit">Submit</button>
                </div>
            </form>
            <hr class="col-10">
            <h1 class="col-12 text-center">ADD A COFFEE</h1>
            <form class="form-group col-12" method="post" name="new-coffee-form">
                <label for="new-roast">Roast</label>
                <select class="form-control" id="new-roast" name="newRoast">
                    <option value="light">Light</option>
                    <option value="medium">Medium</option>
                    <option value="dark">Dark</option>
                </select>
                <div>
                    <label for="new-coffee">Coffee Name</label>
                    <input type="text" class="form-control" id="new-coffee" name="newCoffee" required="true">
                    <button class="btn col-12 mt-3" id="submit-new-coffee" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <section class="col-6">
        <div id="coffees" class="row"></div>
    </section>
</main>

<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
</html>
